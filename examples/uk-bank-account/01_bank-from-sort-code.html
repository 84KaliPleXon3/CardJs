<!DOCTYPE html>
<html>
<head>

  <title>Example 01 - Bank Name from UK Sort Code | CardJs</title>

  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <link href="../../card-js.min.css" rel="stylesheet" type="text/css" />
  <script src="../../card-js.min.js"></script>

  <style>
    body {
      font-family: "Helvetica Neue", "Helvetica", Arial, sans-serif;
    }
  </style>

</head>
<body>

  <div>
    <input type="text" id="sort-code" placeholder="Sort Code">
    <input type="text" id="bank" placeholder="Bank Name" readonly>
  </div>


  <script>
    $(function() {

      $("#sort-code").change(function() {
        $("#bank").val(CardJs.bankFromUkSortCode($(this).val()));
      });

    });
  </script>

</body>
</html>
